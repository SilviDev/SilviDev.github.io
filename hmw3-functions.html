        <style>

            body{
                margin: 0;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                margin: 20px 100px;
            }
            #navbar{
                overflow: hidden;
                
            }
            #navbar a{
                float: left;
                display: block;
                color: #2F375E;
                text-align: center;
                padding: 16px 16px;
                text-decoration: none;
                font-size: 16px;
            }
            #navbar a:hover{
                background-color: #fddac773;

            #tab1{
                text-align: center;
                color: white;
                background-color: #6f7fe4cc;

            input[type=text]{
                padding: 4px;

         .form-button{
                padding: 4px;
                border: 0;

         }
         textarea{
                width: 40%;

                box-shadow:0 0 15px 4px rgba(0, 0, 0, 0.253);

         }

       <script>

           
            $(document).ready(function(){
                $("#grades").validate({
                    rules:
                    {
                        hmw: { required: true, number:true, min:0, max:100 },
                        midterm: { required: true, number:true, min:0, max:100 },
                        final: { required: true, number:true, min:0, max:100 },
                        participation: { required: true, number:true, min:0, max:100 }
                    },
                    messages: {
                        hmw: "  Please enter a score between 0 and 100",
                        midterm: "  Please enter a score between 0 and 100",
                        final: "    Please enter a score between 0 and 100",
                        participation: "    Please enter a score between 0 and 100"
                    }
                });
            });

            function finalGrade(){
                if($("#grades").valid()){
                    var myHmw = parseFloat(document.getElementById("hmw").value);
                    var myMidterm =  parseFloat(document.getElementById("midterm").value);
                    var myFinal = parseFloat(document.getElementById("final").value);
                    var myParticipation = parseFloat(document.getElementById("participation").value);

                    var myFinalaverage = parseInt((.5*myHmw) + (.2*myMidterm) + (.2*myFinal) +(.1*myParticipation));
               

                    switch(parseInt(myFinalaverage/10))
                    {
                        case 10:
                        case 9:
                            document.getElementById("results").value= ("The student final average is " +myFinalaverage +" and final grade is A");
                            break;
                        case 8:
                        document.getElementById("results").value= ("The student final average is " +myFinalaverage +" and final grade is B");
                            break;
                        case 7:
                        document.getElementById("results").value= ("The student final average is " +myFinalaverage +" and final grade is c");
                            break;
                        case 6:
                        document.getElementById("results").value= ("The student final average is " +myFinalaverage +" and final grade is D. The student must retake the course");
                            break;
                       default:
                        document.getElementById("results").value= ("The student final average is " +myFinalaverage +" and final grade is F. The student must retake the course");    
                            
                    }
                    
                }


            }

            function pagebar(){
                var links = document.getElementById('navbar').getElementsByTagName("a");
                var current = location.href;
                for (var i =0; i < links.length; I++){
                    if(links[i].href == current){
                        links[i].href =" ";
                        links[i].className='active';
                    }
                }
            }

        </script>

        <h1>CNIT 133 Homework 3 - Functions</h1>
        <div id="tab1" class="content">
            <h2>Part 1: Student Grades </h2>  
        <form id="grades">
        
                <label for="hmw">Homework Average:</label>
                <input type="text" name="hmw" id="hmw" size="5"><br><br>

                <label for="midterm">Mid-term Exam Score:</label>
                <input type="text" name="midterm"  id="midterm" size="5"><br><br>
                
                <label for="final">Final Exam Score:</label>
                <input type="text" name="final" id="final" size="5"><br><br>

                <label for="participation"> Participation:</label>
                <input type="text" name="participation" id="participation" size="5">
                  
            <br><br>
            <input class="form-button" type="button" onclick="finalGrade()" value="SUBMIT">
            <input class="form-button" type="reset" value="Reset" onclick="window.location.reload()">

            <br><br>

            <textarea  rows="3" cols="40" id="results" readonly></textarea>

        </form>
